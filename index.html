<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Forum</title>

    <!-- bootstrap library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- custom -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  
  </head>
  
  <body>
    <!-- html templates -->
    <template id="listItemFreelancer">
      <li class="list-group-item"></li>
    </template>
    <template id="roster-item-template">
      <tr>
        <td class="roster-item-name"></td>
        <td class="roster-item-occupation"></td>
        <td class="roster-item-price text-success"></td>
      </tr>
    </template>
    <!-- end: templates -->

    <main class="container">
      <!-- As a heading -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1>Freelancers Forum</h1>
        </div>
      </nav>
      <h3>The average starting price is: <span id="average-price" class="average-price"></span></h3>
      
      <!-- Bootstrap: roster table -->
      <table id="roster-table" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Occuptation</th>
            <th scope="col">Starting Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
